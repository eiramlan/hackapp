name: OWASP ZAP Scan

on:
  push:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t hackapp:latest .

      - name: Run Docker container
        run: |
          docker run -d -p 8080:8080 hackapp:latest

      - name: Wait for the app to start
        run: |
          sleep 30  # Add delay to give the app time to fully start

      - name: Run OWASP ZAP scan
        uses: zaproxy/action-full-scan@v0.11.0
        with:
          target: 'http://localhost:8080'
          cmd_options: '-a'
        
      - name: Stop and clean up Docker container
        run: |
          docker stop $(docker ps -q --filter ancestor=hackapp:latest)
          docker rm $(docker ps -a -q --filter ancestor=hackapp:latest)
